
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"/>
      <link rel="stylesheet" href="style.css"/>
    <title>The Squawd</title>
</head>
<body>
<section class="container">
<div class = "header"> Team Profile Generator</div>

    <div class="card-container">
        <div class="card employee-card">
            <div class="card-header">
                <h2 class="card-title">1</h2>
                <h3 class="card-title"> <i class="fas fa-user-tie"></i>Manager</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">ID: 1</li>
                    <li class="list-group-item">Email: <a href="mailto: 1">1</a></li>
                    <li class="list-group-item">Office number: 1</li>
                </ul>
            </div>
        </div>
                    
        <div class="card employee-card">
            <div class="card-header">
                <h2 class="card-title">2</h2>
                <h3 class="card-title"><i class="fas fa-hard-hat"></i></i>Engineer</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">ID: 2</li>
                    <li class="list-group-item">Email: <a href="mailto: 2">2</a></li>
                    <li class="list-group-item">GitHub: <a href="https://github.com/2" target="_blank">2</a></li>
                </ul>
            </div>
        </div>
      
        <div class="card employee-card">
            <div class="card-header">
                <h2 class="card-title">3</h2>
                <h3 class="card-title"><i class="far fa-star"></i>Intern</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">ID: 3</li>
                    <li class="list-group-item">Email: <a href="mailto:3">3</a></li>
                    <li class="list-group-item">School: 3}</li>
                </ul>
            </div>
        </div>
    </div>
            

</section>
</body>
</html>
